<!Doctype html>
<html>
  <head>
    <style>
      .image {
        width:200px;
        border-radius:20px;
      }
      .image1 {
        width:200px;
        height:200px;
        margin-left:10px;
        border-style:solid;
        border-width:2px ;
        border-color:red;
        object-fit:contain;
        object-position:top;
        object-position:top;


      }
      .image2 {
        width:200px;
        height:200px;
        margin-left:10px;
        border-radius:100px;
      }
    </style>

  </head>
  <body>
    <img class="image" src="catpic.jpg">
    <img class="image1" src="catpic.jpg">
    <img class="image2" src="catpic.jpg">


  </body>
</html>
